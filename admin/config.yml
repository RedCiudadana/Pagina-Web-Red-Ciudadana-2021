backend:
  name: git-gateway
  branch: main

# publish_mode: editorial_workflow
media_folder: "assets/img/posts" # Media files will be stored in the repo under src/assets/images/posts
public_folder: "/assets/img/posts" # The src attribute for uploaded media will begin with assets/images/posts

collections:
  - name: "proyectos"
    label: "Proyectos"
    folder: "src/proyectos"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      previer: false
    fields:
      - { name: "title", label: "Title" }
      - { name: "enlace", label: "Enlace" }
      - {
          name: "programa",
          label: "Programa",
          widget: "relation",
          collection: "programas",
          searchFields: ["nombre"],
          valueField: "nombre",
          multiple: false,
          hint: "Seleccione solo uno porfavor",
        }
      - { name: "descripcion", label: "Descripcion", widget: "markdown" }
      - { name: "ano", label: "AÃ±o" }
      - { label: "Foto", name: "foto", widget: "image" }
  - name: "especiales" # Used in routes, e.g., /admin/collections/blog
    label: "Especiales" # Used in the UI
    folder: "src/especiales" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    editor:
      preview: false # Disable the editor preview and use instead 'preview links'
    fields: # The fields for each document, usually in front matter
      - { name: "title", label: "Title" }
      - { label: "Image", name: "image", widget: "image" }
      - { name: "description", label: "Description" }
      - { name: "autor", label: "Autor" }
      - { name: "correo", label: "Correo" }
      - { name: "date", label: "Date", widget: "datetime" }
      - { name: "body", label: "Body", widget: "markdown" }
      - {
          name: "highlight",
          label: "Highlight",
          widget: "boolean",
          default: false,
          hint: "Display posts in home's highlights",
        }
